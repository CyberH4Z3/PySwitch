<!DOCTYPE html>
<html>
<link>
    <meta charset="utf-8">
    <title>PySwitch Emulator</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    
    <style>
        .pyswitch-emulator {
            position: absolute;
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
        }
    </style>

    <!-- Lib CSS -->
    <link rel="stylesheet" href="lib/fa/css/all.min.css">    

    <!-- Lib JS -->
    <script type="text/javascript" src="lib/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="lib/sammy-latest.min.js"></script>    

    <script type="text/javascript" src="lib/pyodide/pyodide.js"></script>

    <script type="text/javascript" src="lib/jsmidibridge/JsMidiBridge.js"></script>

    <!-- Application CSS -->
    <link rel="stylesheet" type="text/css" href="styles/general.css">
    <link rel="stylesheet" type="text/css" href="styles/application.css">
    <link rel="stylesheet" type="text/css" href="styles/progress.css">
    <link rel="stylesheet" type="text/css" href="styles/message.css">
    <link rel="stylesheet" type="text/css" href="styles/list-browser.css">
    <link rel="stylesheet" type="text/css" href="styles/client-select.css">
    <link rel="stylesheet" type="text/css" href="styles/pyswitch.css">
    <link rel="stylesheet" type="text/css" href="styles/virtual-clients.css">
    <link rel="stylesheet" type="text/css" href="styles/parser.css">
    
    <!-- Device specific CSS: PaintAudio MIDI Captain series -->
    <link rel="stylesheet" type="text/css" href="styles/devices/paintaudio/midicaptain-nano-4.css">

    <link rel="stylesheet" type="text/css" href="styles/devices/paintaudio/midicaptain-mini-6.css">

    <link rel="stylesheet" type="text/css" href="styles/devices/paintaudio/midicaptain-10.css">

    <link rel="stylesheet" type="text/css" href="styles/devices/paintaudio/midicaptain.css">    <!-- Must be last for media queries to work! -->
    
    <!-- Main classes -->
    <script type="text/javascript" src="js/Controller.js"></script>
    <script type="text/javascript" src="js/PySwitchRunner.js"></script>
    <script type="text/javascript" src="js/PySwitchDevice.js"></script>
    <script type="text/javascript" src="js/PySwitchClient.js"></script>
    
    <script type="text/javascript" src="js/misc/Tools.js"></script>
    <script type="text/javascript" src="js/misc/PeriodCounter.js"></script>
    
    <!-- Routing -->
    <script type="text/javascript" src="js/routing/Routing.js"></script>
    <script type="text/javascript" src="js/routing/CallbackQueue.js"></script>
    
    <!-- Data model -->
    <script type="text/javascript" src="js/model/configurations/Configuration.js"></script>
    <script type="text/javascript" src="js/model/configurations/ControllerConfiguration.js"></script>
    <script type="text/javascript" src="js/model/configurations/WebConfiguration.js"></script>
    <script type="text/javascript" src="js/model/configurations/DummyConfiguration.js"></script>

    <!-- Parser(s) -->
    <script type="text/javascript" src="js/model/parsers/Parser.js"></script>
    <script type="text/javascript" src="js/model/parsers/KemperParser.js"></script>
    <script type="text/javascript" src="js/model/parsers/KemperHardware.js"></script>

    <!-- Detectors (used to scan for connected controllers and clients) -->
    <script type="text/javascript" src="js/model/detectors/ClientDetector.js"></script>
    <script type="text/javascript" src="js/model/detectors/KemperDetector.js"></script>

    <!-- Virtual clients (emulating a Kemper for example) -->
    <script type="text/javascript" src="js/model/virtual-clients/VirtualClient.js"></script>
    <script type="text/javascript" src="js/model/virtual-clients/kemper/VirtualKemperParameter.js"></script>
    <script type="text/javascript" src="js/model/virtual-clients/kemper/VirtualKemperParameterDefault.js"></script>
    <script type="text/javascript" src="js/model/virtual-clients/kemper/VirtualKemperParameters.js"></script>
    <script type="text/javascript" src="js/model/virtual-clients/kemper/VirtualKemperClient.js"></script>
    <script type="text/javascript" src="js/model/virtual-clients/kemper/VirtualKemperProtocol.js"></script>
    <script type="text/javascript" src="js/model/virtual-clients/kemper/VirtualKemperClientSetup.js"></script>
    <script type="text/javascript" src="js/model/virtual-clients/kemper/VirtualKemperParameterKeys.js"></script>
    <script type="text/javascript" src="js/model/virtual-clients/kemper/VirtualKemperTempo.js"></script>
    <script type="text/javascript" src="js/model/virtual-clients/kemper/VirtualKemperTuner.js"></script>
    <script type="text/javascript" src="js/model/virtual-clients/kemper/VirtualKemperMorph.js"></script>

    <!-- MIDI related classes -->
    <script type="text/javascript" src="js/midi/MidiHandler.js"></script>
    <script type="text/javascript" src="js/midi/MidiListener.js"></script>
    <script type="text/javascript" src="js/midi/client/MidiBridgeHandler.js"></script>
    <script type="text/javascript" src="js/midi/device/WebMidiWrapper.js"></script>    

    <!-- User Interface -->
    <script type="text/javascript" src="js/ui/PySwitchUi.js"></script>

    <script type="text/javascript" src="js/ui/misc/Progress.js"></script>
    <script type="text/javascript" src="js/ui/misc/Notifications.js"></script>
    <script type="text/javascript" src="js/ui/misc/ClientConnectionButton.js"></script>
    <!-- <script type="text/javascript" src="js/ui/misc/ResizeHandler.js"></script> -->

    <!-- Popups -->
    <script type="text/javascript" src="js/ui/popups/Popup.js"></script>
    <script type="text/javascript" src="js/ui/popups/BrowserPopup.js"></script>
    <script type="text/javascript" src="js/ui/popups/BrowserEntry.js"></script>

    <script type="text/javascript" src="js/ui/popups/providers/BrowserProvider.js"></script>
    <script type="text/javascript" src="js/ui/popups/providers/ExamplesProvider.js"></script>
    <script type="text/javascript" src="js/ui/popups/providers/PortsProvider.js"></script>
    
    <!-- UIs for virtual clients -->
    <script type="text/javascript" src="js/ui/virtual-clients/VirtualKemperClientUI.js"></script>

    <!-- UI for the parser(s) -->
    <script type="text/javascript" src="js/ui/parser/PySwitchParserUI.js"></script>


    <script type="text/javascript">
        window.onload = function() {
            new Controller({
                containerElementSelector: '.pyswitch-emulator'
            }).run();
        }
    </script>
</script>
<body>
    <div class="pyswitch-emulator" />
</body>
</link>
