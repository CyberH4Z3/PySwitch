<!DOCTYPE html>
<html>
<link>
    <meta charset="utf-8">
    <title>PySwitch on JS Experiment</title>
    
    <link rel="stylesheet" type="text/css" href="css/ui.css">
    <link rel="stylesheet" type="text/css" href="css/leds.css">
    <link rel="stylesheet" type="text/css" href="css/display.css">
    
    <script type="text/javascript" src="lib/pyodide/pyodide.js"></script>

    <script type="text/javascript" src="js/PySwitchUi.js"></script>
    <script type="text/javascript" src="js/PySwitchRunner.js"></script>
	
    <script type="text/javascript">
        window.onload = function() {
            window.pyswitchui = new PySwitchUI({
                domNamespace: "pyswitch",
                updateIntervalMillis: 20
            })
            window.pyswitchui.run();
        }
    </script>
</script>
<body>
    <div id="settings">
        
    </div>
    <div id="content">
        <canvas id="pyswitch-display"></canvas>
        <div id="pyswitch-leds">
            <div class="pyswitch-switch">
                <div id="pyswitch-led-0"></div>
                <div id="pyswitch-led-1"></div>
                <div id="pyswitch-led-2"></div>                    
            </div>
            <div class="pyswitch-switch">
                <div id="pyswitch-led-3"></div>
                <div id="pyswitch-led-4"></div>
                <div id="pyswitch-led-5"></div>                    
            </div>
            <div class="pyswitch-switch">
                <div id="pyswitch-led-6"></div>
                <div id="pyswitch-led-7"></div>
                <div id="pyswitch-led-8"></div>                    
            </div>
            <div class="pyswitch-switch">
                <div id="pyswitch-led-9"></div>
                <div id="pyswitch-led-10"></div>
                <div id="pyswitch-led-11"></div>                    
            </div>
        </div>
    </div>
</body>
</link>
