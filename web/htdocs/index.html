<!DOCTYPE html>
<html>
<link>
    <meta charset="utf-8">
    <title>PySwitch on JS Experiment</title>
    
    <link rel="stylesheet" type="text/css" href="css/ui.css">
    <link rel="stylesheet" type="text/css" href="css/switches.css">
    <link rel="stylesheet" type="text/css" href="css/settings.css">
    
    <link rel="stylesheet" type="text/css" href="css/devices/midicaptain-nano-4.css">
    
    <script type="text/javascript" src="lib/pyodide/pyodide.js"></script>

    <script type="text/javascript" src="js/PySwitch.js"></script>
    <script type="text/javascript" src="js/ui/PySwitchUi.js"></script>
    <script type="text/javascript" src="js/PySwitchRunner.js"></script>
    <script type="text/javascript" src="js/midi/WebMidiWrapper.js"></script>
    <script type="text/javascript" src="js/midi/DummyMidiWrapper.js"></script>
	
    <script type="text/javascript">
        window.onload = function() {
            new PySwitch({
                containerId: "pyswitch-device",
                domNamespace: "pyswitch",
                updateIntervalMillis: 20
            }).run();
        }
    </script>
</script>
<body>
    <div id="settings">
        
    </div>
    <div id="content">
        <!-- This will be filled by the PySwitch device driver. -->
        <div id="pyswitch-device" class="midicaptain-nano-4"></div>
    </div>
</body>
</link>
